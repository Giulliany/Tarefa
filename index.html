<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js"></script>
    <title>Gerenciador de Tarefas</title>
  </head>
  <body onload="listar()">
    <nav class="nav bg-dark text-light" style="height: 60px;">
        <ul class="nav">
            <li class="nav-item">
              <h3 class="nav-link">Gerenciador de Tarefas</h3>
            </li>
        </ul>
    </nav>
    <div class="container mt-2"> 
        <form>
            <div class="form-group">
            <input type="text" class="form-control" id="entrada" placeholder="Sua tarefa">
            <small class="form-text text-muted">Ex: Nome da tarefa em dia/mes/ano</small>
            </div>
            <button class="btn btn-primary" onclick="salvar()">Salvar</button>
        </form>
    
    <!-- Listagem de tarefas -->
    
    <table class="table table-striped mt-3 text-center">
        <thead>
          <tr>
            <th scope="col">Data</th>
            <th scope="col">Nome da tarefa</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody id="lista" class="text-center">
        </tbody>
      </table>

    </div>















    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
